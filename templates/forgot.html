<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I Forgot</title>
    {% set titleName = "signIn"  %}

    
    {% include '/styles.html' %}
    
  </head>
 
  <body>
    {% include 'header.html' %}
    <div class="container">
      
    
      <div class="jumbotron">
        <h1>Forgot password</h1>
        <form class="form-signin" method="POST" action="/forgot">
            <label for="inputLogin" class="sr-only">Логин</label>
            <input type="inputLogin" name="inputLogin" id="inputLogin" class="form-control" placeholder="login" required autofocus>           
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block"  type="submit">Restore Password</button>
        </form>
      </div>
    
      <footer class="footer">
        <p>Блог Никиты</p>
      </footer>
 
    </div>
  </body>
</html>
