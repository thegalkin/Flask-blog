<html>
<head>
    <title>Edit your profile</title>
    {% set titleName = "usercorrect"  %}
 
    {% include '/styles.html' %}
    <script>
        collect: function(){

            var newName = document.getElementById('newN').innerHTML;
            var newAbout = document.getElementById('newA').innerHTML;
            return newName, newAbout;
        }
        
        
    </script>
    <style>
        .profile_editor_buttons{
            height: 37px;
            line-height: 37px;
            padding: 18px;
            border-color: #029e74;
            color: #018f69;
        }
        

    </style>
</head>
<body>
{% include 'header.html' %}
<div class="row justify-content-center">
    
    <div class = "col-6" >
        <h1 class="serifh1" contenteditable="true">Edit your profile</h1>
        <form method="POST" action="usercorrect.html">
            <div class="col"></div>
            <h2 class="serifh2"><input id="nick" >{{nick}}</h2>
            



        </form>
        <form action="/usercorrect" method="POST" onsubmit="">
            <div id="newN" contenteditable="true">{{nick}}<br /></div>
            <textarea name="content" style="display:none;" />
            <div id="newA" contenteditable="true">{{about}}<br /></div>
            <textarea name="content" style="display:none;" />
            <input type="submit" />
        </form>
    </div>
    
</div>





</body>
</html>
